<div class="flex items-center justify-center bg-base-200 py-2 px-4">
  <div class="card w-full max-w-4xl bg-base-100 shadow-md">
    <div class="card-body">
      <!-- Título -->
      <h2 class="text-2xl font-bold text-center text-base-content">
        Datos del Producto
      </h2>

      <!-- Formulario -->
      <form
        class="mt-4 space-y-4"
        enctype="multipart/form-data"
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
      >
        <!-- Code | Name -->
        <div class="flex justify-between gap-4">
          <!-- Code -->
          <div class="w-1/2">
            <label class="label" for="code">
              <span class="label-text">Código</span>
            </label>
            <input
              type="text"
              placeholder="MJ001"
              class="input input-bordered w-full"
              formControlName="code"
            />
          </div>
          <!-- Code -->
          <!-- name -->
          <div class="w-1/2">
            <label class="label" for="name">
              <span class="label-text">Nombre</span>
            </label>
            <input
              type="text"
              placeholder="Muebles de Jardín"
              class="input input-bordered w-full"
              formControlName="name"
              (blur)="onNameChanged($event)"
            />
          </div>
          <!-- name -->
        </div>
        <!-- Code | Name -->

        <!-- Slug | ShortDescription -->
        <div class="flex justify-between gap-4">
          <!-- Slug -->
          <div class="w-1/2">
            <label class="label" for="slug">
              <span class="label-text">Slug</span>
            </label>
            <input
              type="text"
              placeholder="muebles-de-jardin"
              class="input input-bordered w-full"
              formControlName="slug"
              readonly
            />
          </div>
          <!-- Slug -->
          <!-- short_description -->
          <div class="w-1/2">
            <label class="label" for="short_description">
              <span class="label-text">Descripción Corta</span>
            </label>
            <input
              type="text"
              placeholder="Silla de jardín cómoda"
              class="input input-bordered w-full"
              formControlName="short_description"
            />
          </div>
          <!-- short_description -->
        </div>
        <!-- Slug | ShortDescription -->

        <!-- Description | Images -->
        <div class="flex justify-between gap-4">
          <!-- description -->
          <div class="w-1/2">
            <label class="label" for="description">
              <span class="label-text">Descripción</span>
            </label>
            <textarea
              class="textarea textarea-bordered w-full"
              placeholder="Descripción detallada del producto..."
              formControlName="description"
            ></textarea>
          </div>
          <!-- description -->
          <!-- images -->
          <div class="w-1/2">
            <label class="label" for="images">
              <span class="label-text">Imagenes</span>
            </label>
            <input
              class="file-input file-input-bordered w-full mt-4"
              type="file"
              multiple
              accept="image/*"
              placeholder="Seleccionar imágenes"
              formControlName="images"
            />
          </div>
          <!-- images -->
        </div>
        <!-- Description | Images -->

        <!-- price | sale_price | cost_price -->
        <div
          class="flex justify-between gap-1 rounded-sm shadow-2xl bg-base-200 p-1"
        >
          <!-- price -->
          <div class="w-1/3">
            <label class="label" for="price">
              <span class="label-text">Precio</span>
            </label>
            <input
              type="number"
              placeholder="99.99"
              class="input input-bordered w-full"
              formControlName="price"
            />
          </div>
          <!-- price -->
          <!-- sale_price -->
          <div class="w-1/3">
            <label class="label" for="sale_price">
              <span class="label-text">Precio de Venta</span>
            </label>
            <input
              type="number"
              placeholder="89.99"
              class="input input-bordered w-full"
              formControlName="sale_price"
            />
          </div>
          <!-- sale_price -->
          <!-- cost_price -->
          <div class="w-1/3">
            <label class="label" for="cost_price">
              <span class="label-text">Costo</span>
            </label>
            <input
              type="number"
              placeholder="75.00"
              class="input input-bordered w-full"
              formControlName="cost_price"
            />
          </div>
          <!-- cost_price -->
        </div>
        <!-- price | sale_price | cost_price -->

        <!-- stock_quantity | sku | barcode -->
        <div
          class="flex justify-between gap-1 rounded-sm shadow-2xl bg-base-200 p-1"
        >
          <!-- stock_quantity -->
          <div class="w-1/3">
            <label class="label" for="stock_quantity">
              <span class="label-text">Stock</span>
            </label>
            <input
              type="number"
              placeholder="100"
              class="input input-bordered w-full"
              formControlName="stock_quantity"
            />
          </div>
          <!-- stock_quantity -->
          <!-- sku -->
          <div class="w-1/3">
            <label class="label" for="sku">
              <span class="label-text">SKU</span>
            </label>
            <input
              type="text"
              placeholder="SJC-001-RED"
              class="input input-bordered w-full"
              formControlName="sku"
            />
          </div>
          <!-- sku -->
          <!-- barcode -->
          <div class="w-1/3">
            <label class="label" for="barcode">
              <span class="label-text">Codigo de Barras</span>
            </label>
            <input
              type="text"
              placeholder="1234567890123"
              class="input input-bordered w-full"
              formControlName="barcode"
            />
          </div>
          <!-- barcode -->
        </div>
        <!-- stock_quantity | sku | barcode -->

        <!-- featured | status -->
        <div class="flex justify-between gap-1">
          <!-- featured -->
          <div class="w-1/2">
            <label class="label" for="featured">
              <span class="label-text">Destacado?</span><br />
              <input
                class="checkbox"
                type="checkbox"
                [checked]="form.value.featured"
                id="featured"
                name="featured"
                formControlName="featured"
              />
            </label>
          </div>
          <!-- featured -->
          <!-- status -->
          <div class="w-1/2">
            <label class="label" for="status">
              <span class="label-text">Estado</span>
            </label>

            <select
              class="select select-bordered w-full"
              formControlName="status"
            >
              <option disabled selected>Seleccione un Estado:</option>
              @for (status of productStatuses; track $index) {
                <option
                  [value]="status.value"
                  [selected]="productData.value()?.status === status.value"
                >
                  {{ status.label }}
                </option>
              }
            </select>
          </div>
          <!-- status -->
        </div>
        <!-- featured | status -->

        <!-- category_id | brand_id -->
        <div class="flex justify-between gap-1">
          <!-- category_id -->
          <div class="w-1/2">
            <label class="label" for="category_id">
              <span class="label-text">Categoría</span>
            </label>

            <select
              class="select select-bordered w-full"
              formControlName="category_id"
            >
              <option disabled selected>Seleccione una Categoría:</option>
              @for (category of categoryData.value(); track $index) {
                <option
                  [value]="category.id"
                  [selected]="productData.value()?.category_id === category.id"
                >
                  {{ category.name }}
                </option>
              }
            </select>
          </div>
          <!-- category_id -->
          <!-- brand_id -->
          <div class="w-1/2">
            <label class="label" for="brand_id">
              <span class="label-text">Marca</span>
            </label>

            <select
              class="select select-bordered w-full"
              formControlName="brand_id"
            >
              <option disabled selected>Seleccione una Marca:</option>
              @for (brand of brandData.value(); track $index) {
                <option
                  [value]="brand.id"
                  [selected]="productData.value()?.brand_id === brand.id"
                >
                  {{ brand.name }}
                </option>
              }
            </select>
          </div>
          <!-- brand_id -->
        </div>
        <!-- category_id | brand_id -->

        <!-- tags | attributes -->
        <div class="flex justify-between gap-4">
          <!-- tags -->
          <div class="w-1/2">
            <label class="label" for="tags">
              <span class="label-text">Etiquetas</span>
            </label>
            <input
              type="text"
              placeholder="jardin, exterior, muebles, resistente"
              class="input input-bordered w-full"
              formControlName="tags"
            />
          </div>
          <!-- tags -->
          <!-- attributes -->
          <div class="w-1/2">
            <label class="label" for="attributes">
              <span class="label-text">Atributos</span>
            </label>
            <input
              type="text"
              placeholder="Color: Rojo, Material: Plástico, Peso: 2kg"
              class="input input-bordered w-full"
              formControlName="attributes"
            />
          </div>
          <!-- attributes -->
        </div>
        <!-- tags | attributes -->

        <!-- Action Buttons -->
        <!-- Botón Submit -->
        <div class="flex justify-around gap-1 mt-4">
          <div>
            <button class="btn btn-primary w-full" type="submit">
              {{ productId() === null ? "Crear" : "Actualizar" }}
            </button>
          </div>
          <div>
            <button
              class="btn btn-soft btn-primary w-full"
              type="button"
              (click)="onCleanForm()"
            >
              Limpiar
            </button>
          </div>
        </div>
        <!-- Action Buttons -->
      </form>
    </div>
  </div>
</div>
